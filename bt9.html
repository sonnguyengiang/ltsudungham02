<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1, 2, 3, 4, 5, 6 ,3 ,6 ,7, 8, 8,9 , 9,10];
    function check() {
        let x = parseInt(prompt("nhập giá trị x"));
        let j = 0;
            for (let i = 0; i < arr.length; i++) {
                if (x == arr[i]) {
                    j++;
                } else {
                    j == -1;
                }
            }
            alert("số lần xuất hiện của x là: " + j);
    } check();
</script>
</body>
</html>
