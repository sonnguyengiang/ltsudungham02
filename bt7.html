<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số a"));
    let b = parseInt(prompt("nhập số b"));
    let c;
    for (let i = 0; i < 1; i++) {
        c = a;
        a = b;
        b = c;
    }
    document.write("số a = " + a + '<br>' + "số b = " + b);
</script>
</body>
</html>
