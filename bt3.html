<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input  type="text" id="nhap"> <button type="button" onclick="giaithua()">tính giai thừa</button>
<div id="show"></div>
<script>
  function giaithua() {
    let j = 1;
    let x = document.getElementById("nhap").value
    for (let i = 1; i <= x; i++) {
      j = j*i
      document.getElementById("show").innerHTML = j;
    }
  }
</script>
</body>
</html>
