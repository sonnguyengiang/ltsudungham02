<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var arr = [1, 2, 3, 4, 5, 6, 7, 8];
  let c;
  for (let i = 0; i < arr.length; i++) {
    for (let j = i + 1; j < arr.length; j++) {
      c = arr[i]
      arr[i] = arr[j]
      arr[j] = c;
    }
  } document.write(arr);
</script>
</body>
</html>
