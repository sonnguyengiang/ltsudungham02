<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var a = parseInt(prompt("nhập số thứ nhất"));
  var b = parseInt(prompt("nhập số thứ hai"));
  var c = parseInt(prompt("nhấp số thứ ba"));

  function check() {
    if (a < b && a < c) {
      alert(a + " là số nhỏ nhất");
    } else if (b < a && b < c) {
      alert(b + " là số nhỏ nhất");
    } else {
      alert(c + " là số nhỏ nhất");
    }
  } check()
</script>
</body>
</html>
